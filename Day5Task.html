<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <style>
        .form{
            align-items: center;
            background-color: white;
            width: 330px;
            height: 450px;
            text-align:center;
            box-shadow: 16px 19px 17px rgba(0, 0, 0, 0.5);
            border-radius: 1rem;
        }
        button{
            border-radius: 1rem;
            padding: 10px;
            background-color: blue;
            color: rgb(251, 249, 249);
        }
    </style>
</head>
<body style="background-color: cadetblue;">
    <center>
    <h1 style="margin-top: 5%;">Enter your details here to get an admission in 10Kcoders</h1>
    <div class="form">
        <form action="login.html">
            <br>
            <p>Full Name:<input type="text" required></p>
            <p>Email:<input type="email" required></p>
            <p>Password:<input type="password" required></p>
            <p>Confirm Password:<input type="password" required></p>
            <p>Date of Birth:<input type="date" required></p>
            <p>Preferred Time Slot for Demo:<input type="time" required></p>
            <p>Upload Profile Picture:<input type="file" required></p>
            <p>Select Program:<select id="cars">
                <option value="Normal">Normal</option>
                <option value="Silver">Silver</option>
                <option value="Gold">Gold</option>
            </select></p>
            <label for="browser">Technology Preference:</label>
            <input list="browsers" name="browser" id="browser">
            <datalist id="browsers">
                <option value="JavaScript">
                <option value="Python">
                <option value="Java">
                </datalist></p>
            <button>Register</button>
        </form>
    </div>
    </center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        #sai{
            margin-top: 10%;
            align-items: center;
            background-color: skyblue;
            width: 330px;
            height: 290px;
            text-align:center;
            box-shadow: 16px 19px 17px rgba(0, 0, 0, 0.5);
            border-radius: 1rem;
        }
        button{
            background-color: blue;
            color: aliceblue;
            border-radius: 2rem;
            padding: 2%;
        }
    </style>
</head>
<body style="background-color: lightgreen;">
    <center>
        <div id="sai">
            <br><h3 style="text-decoration: underline;"> Register to my website</h3>
            <form action="login.html">
                <div>
                    <label for="f_name">Name:</label>
                    <input type="text" id="f_name" required pattern="[a-zA-Z]{4,12}" title="Please enter your Full Name">
                </div><br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required pattern="[a-zA-Z0-9_-#$%^&?]+@[a-z]+.[a-z]{2,}" title="Please enter your Email">
                </div><br>
                <div>
                    <label for="pass">Password:</label>
                    <input type="text" id="pass" required pattern="(?=.*[a-z]{1,})(?=.*[A-Z]{1,})(?=.*[@#$%&?!]{1,})(?=.*[0-9]{2,}).{8,16}" title="Please set your password with atleast 1 Uppercase 1 Lowercase 1 Digit 1 Special symbol( @ # $ % & ? )">
                </div><br>
                <div>
                    <label for="pass">Confirm Password:</label>
                    <input type="text" id="pass" required pattern="(?=.*[a-z]{1,})(?=.*[A-Z]{1,})(?=.*[@#$%&?]{1,})(?=.*[0-9]{2,}).{8,16}" title="Please set your password with atleast 1 Uppercase 1 Lowercase 1 Digit 1 Special symbol( @ # $ % & ? )">
                </div><br>
                <button type="submit">REGISTER</button>
            </form>
            <span>Already Registered? <a href="login.html">Login Here</a></span>
        </div>
    </center>
</body>
</html>
